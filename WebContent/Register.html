<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form!</title>
</head>
<body>
	<h1>Registration Form!</h1>
	<hr>
	<form method="get" action="/ServletApplicationsDemo/Register" name="f1">
		<table>
			<tbody>
				<tr>
					<td>UserName :</td>
					<td><input type="text" name="userName"/></td>
				</tr>

				<tr>
					<td>Password :</td>
					<td><input type="password" name="password" /></td>
				</tr>

				<tr>
					<td>Sex :</td>
					<td><input type="radio" name="gender" value="Male" /> MALE
						&nbsp; <input type="radio" name="gender" value="Female" /> FEMALE
					</td>
				</tr>

				<tr>
					<td>Hobbies :</td>
					<td><input type="checkbox" name="hobbies" value="Movies" />
						Movies &nbsp; <input type="checkbox" name="hobbies" value="Music" />
						Music &nbsp; <input type="checkbox" name="hobbies" value="Sports" />
						Sports &nbsp;</td>
				</tr>

				<tr>
					<td>Country:</td>
					<td><select name="country">
							<option value="Australia">Australia</option>
							<option value="China">China</option>
							<option value="India">India</option>
							<option value="USA">U.S.A</option>
					</select></td>
				</tr>

				<tr>
					<td>Languages Known:</td>
					<td><select name="languages" multiple="multiple">
							<option value="English">English</option>
							<option value="Hindi">Hindi</option>
							<option value="Spanish">Spanish</option>
					</select></td>
				</tr>
		
				<tr>
				<td> &nbsp;</td>
				<td><input type="submit" value ="Register" name ="btnRegister"/> &nbsp;
				<input type="reset" value = "Clear" name ="btnClear"/>
				</tr>

			</tbody>
		</table>
	</form>
</body>
</html>
